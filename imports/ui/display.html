
<template name="display">
       {{>post}}    
</template>

<template name='post'>
    {{#each posts}}
    <div class="card">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <p><button class='edit'>Edit</button><button class='delete'>Delete</button></p>
        
      </div>
      {{/each}}
</template>
